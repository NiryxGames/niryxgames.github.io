<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niryx Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #ff0000; /* Rojo */
            margin: 0;
            padding: 0;
        }
        
        /* Estilo del header */
        header {
            text-align: center;
            background-color: white;
        }
        
        /* Ajuste del banner */
        header img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Estilo del menú de navegación */
        nav {
            background-color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: black; /* Efecto al pasar el mouse */
        }
        
        /* Contenido principal */
        main {
            text-align: center;
            padding: 50px 20px;
        }
        
        /* Pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="GitHub.png" alt="Banner de Niryx Games">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Proyectos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    
    <main>
        <h2>Bienvenido a Niryx Games</h2>
        <p>Estamos desarrollando juegos indie emocionantes. ¡Mantente atento!</p>
    </main>
    
    <footer>
        <p>&copy; 2025 Niryx Games. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
