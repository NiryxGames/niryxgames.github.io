<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niryx Games</title>
    <style>
        /* --- ESTILO GENERAL --- */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #ff0000; /* Rojo */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- BANNER COMO HEADER RECTANGULAR --- */
        .banner-container {
            width: 100%;
            height: 150px; /* Ajusta la altura */
            overflow: hidden; /* Oculta partes extra de la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro por si la imagen no carga */
        }

        .banner {
            width: 100%;
            height: auto;
            max-height: 150px; /* Ajusta la altura */
            object-fit: cover; /* Recorta la imagen para que encaje bien */
        }

        /* --- MENÚ DE NAVEGACIÓN --- */
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ff0000; /* Rojo */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- BANNER RECTANGULAR -->
    <header>
        <div class="banner-container">
            <img src="SplashScreen.png" alt="Niryx Games Banner" class="banner">
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Proyectos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Bienvenido a Niryx Games</h2>
        <p>Estamos desarrollando juegos indie emocionantes. ¡Mantente atento!</p>
    </main>

    <footer>
        <p>&copy; 2025 Niryx Games. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
