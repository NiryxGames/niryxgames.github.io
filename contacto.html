<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Niryx Games</title>
    <link rel="icon" href="Icon64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="Icon32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="Icon16.png" sizes="16x16" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #ff0000; /* Rojo */
            margin: 0;
            padding: 0;
        }
        
        /* Estilo del header */
        header {
            text-align: center;
            background-color: white;
        }

        /* Ajuste del banner */
        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Menú de navegación */
        nav {
            background-color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #ff0000;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: black;
        }

        /* Contenido principal */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        .contacto {
            border: 2px solid #ff0000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #fff5f5;
        }

        .contacto h3 {
            color: #ff0000;
        }

        .contacto p {
            font-size: 18px;
        }

        .contacto a {
            color: #ff0000;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contacto a:hover {
            color: black;
        }

        /* Nueva sección de Discord */
        .discord {
            border: 2px solid #ff0000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #fff5f5;
        }

        .discord h3 {
            color: #ff0000;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="GitHub.png" alt="Banner de Niryx Games">
        <nav>
            <a href="index.html">Home</a>
            <a href="proyectos.html">Projects</a>
            <a href="contacto.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <h2>Contact</h2>
        <p>You can contact me through the following email:</p>

        <div class="contacto">
            <h3>Email</h3>
            <p>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=niryx.inc@gmail.com" target="_blank">
                    niryx.inc@gmail.com
                </a>
            </p>
        </div>

        <div class="discord">
            <h3>Join Our Discord</h3>
            <p>
                Connect with the community and stay updated! Click the link below to join our Discord server:
                <br>
                <a href="https://discord.gg/azDYcfZ3Kb" target="_blank">Join Discord Server</a>
            </p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Niryx Games. All rights reserved.</p>
    </footer>
